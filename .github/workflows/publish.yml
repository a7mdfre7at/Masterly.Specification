name: Publish to NuGet

on:
  workflow_dispatch:
  workflow_run:
    workflows: [Build]
    branches: [master]
    types: [completed]

jobs:
  publish:
    name: Publish to NuGet
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Publish to NuGet
        id: publish_nuget
        uses: alirezanet/publish-nuget@v3.1.0
        with:
          PROJECT_FILE_PATH: src/Masterly.Specification/Masterly.Specification.csproj
          VERSION_REGEX: ^\s*<Version>(.*)<\/Version>\s*$
          TAG_COMMIT: true
          TAG_FORMAT: v*
          NUGET_KEY: ${{ secrets.NUGET_API_KEY }}
          INCLUDE_SYMBOLS: false

      - name: Create GitHub Release
        if: steps.publish_nuget.outputs.VERSION != ''
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.publish_nuget.outputs.VERSION }}
          tag_name: v${{ steps.publish_nuget.outputs.VERSION }}
          body_path: CHANGELOG.md
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.publish_nuget.outputs.VERSION, '-alpha') || contains(steps.publish_nuget.outputs.VERSION, '-beta') || contains(steps.publish_nuget.outputs.VERSION, '-rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  on-failure:
    name: Build Failed
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Report failure
        run: |
          echo "::error::Build workflow failed. NuGet publish skipped."
          exit 1